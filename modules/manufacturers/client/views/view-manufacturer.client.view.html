<section ng-controller="ManufacturersController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="manufacturer.name"></h1>
  </div>
  <div class="pull-right" ng-show="canEdit()">
    <a class="btn btn-primary" ui-sref="manufacturers.edit({manufacturerSlug: manufacturer.slug})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="manufacturer.created | date:'mediumDate'"></span>
      by
      <span ng-bind="manufacturer.user.displayName"></span>
    </em>
  </small>

  <p class="lead" ng-bind="manufacturer.url"></p>
</section>
