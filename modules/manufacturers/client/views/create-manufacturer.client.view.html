<section ng-controller="ManufacturersController">
  <div class="page-header">
    <h1>New Manufacturer</h1>
  </div>
  <div class="col-md-12">
    <form name="manufacturerForm" class="form-horizontal" ng-submit="create(manufacturerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="manufacturerForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Manufacturer name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="url">Web site</label>
          <input name="url" ng-model="url" id="url" class="form-control" placeholder="Web site">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
