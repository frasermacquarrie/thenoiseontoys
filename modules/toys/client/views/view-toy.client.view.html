<section ng-controller="ToysController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="toy.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == toy.user._id">
    <a class="btn btn-primary" ui-sref="toys.edit({toySlug: toy.slug})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="toy.created | date:'mediumDate'"></span>
      by
      <span ng-bind="toy.user.displayName"></span>
    </em>
  </small>
  <div ng-repeat="image in toy.images">
      <img ng-src="{{image}}" />
    </div>
  <p class="lead" ng-bind="toy.content"></p>
</section>
