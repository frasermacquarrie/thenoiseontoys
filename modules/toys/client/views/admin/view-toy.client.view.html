<section ng-controller="ToysController" ng-init="findOne()">
  <h3 ng-bind="toy.title" class="page-title"></h3>
  <div class="pull-right" ng-show="authentication.user._id == toy.user._id">
    <a class="btn btn-primary" ui-sref="admin.toys.edit({toySlug: toy.slug})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="admin.remove(toy);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="toy.created | date:'mediumDate'"></span>
      by
      <span ng-bind="toy.user.displayName"></span>
    </em>
  </small>
  <div>
    <strong>Manufacturer: </strong><span ng-bind="toy.manufacturer.name"></span>
  </div>
  <div ng-repeat="image in toy.images">
    <img ng-src="{{image.url}}" title="{{image.title}}" alt="{{image.alt}}"/>
  </div>
  <p class="lead" ng-bind="toy.content"></p>
</section>
