<section ng-controller="ToysController">
  <div class="page-header">
    <h1>New Toy</h1>
  </div>
  <div class="col-md-12">
    <form name="toyForm" class="form-horizontal" ng-submit="create(toyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="toyForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Toy title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input id="manufacturer" name="manufacturer" type="text" ng-model="manufacturer" placeholder="Manufacturer" typeahead="man as man.name for man in getManufacturers($viewValue)" typeahead-loading="loadingManufacturers" typeahead-no-results="noResults" class="form-control" >
          <i ng-show="loadingManufacturers" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
